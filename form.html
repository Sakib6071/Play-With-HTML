<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
<form>
    <label for="name">
        Your Name: 
        <input type="text" name="" id="name" placeholder="Enter Your Name">
    </label>
    <label for="email">
        Your Email:
        <input type="email" name="" id="email" placeholder="Your Email">
    </label>
    <fieldset>
        <legend>Your Gender</legend>
        <label for="Male">
            <input type="radio" name="Gender" id="Male">Male
        </label>
        <label for="Female">
            <input type="radio" name="Gender" id="Female">Female
        </label>
    </fieldset>
    <fieldset>
        <legend>Your Hobby</legend>
        <label for="Watching Football">
            <input type="checkbox" name="hobby" id="Watching Football">Watching Football
        </label>
        <label for="Travelling">
            <input type="checkbox" name="hobby" id="Travelling">Travelling
        </label>
        <label for="Gardening">
            <input type="checkbox" name="hobby" id="Gardening">Gardening
        </label>
    </fieldset>
    <fieldset>
        <legend>Tell About Yourself</legend>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
    </main>
    <footer>

    </footer>
</body>
</html>
